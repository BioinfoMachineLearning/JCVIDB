{% extends "./common/header.html" %}

{% block content %}
{% for msg in messages %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Failed!!</strong>   {{ msg }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}

<h1 class="text-center"  > Post Details</h1>
<hr>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" class="form-container" enctype="multipart/form-data"  >
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_freeGeneSet">Free Gene Set</label>
                            <input type="text" class="form-control" id="id_freeGeneSet" name="freeGeneSet" required>

                        </div>
                        <div class="form-group">
                            <label for="id_essentiality">Essentiality</label>
                            <input type="text" class="form-control" id="id_essentiality" name="essentiality"required>
                        </div>

                        <div class="form-group">
                            <label for="id_coverage">Coverage:</label><br>
                            <input type="number" id="id_coverage"  class="form-control"  name="coverage"  required>
                        </div>
                        <div class="form-group">
                            <label for="id_PGAN">Protein Genbank Accession number:</label><br>
                            <input type="text" id="id_PGAN" class="form-control" name="PGAN" required><br>
                        </div>

                        <div class="form-group">
                            <label for="id_locus_tag">Locus Tag:</label><br>
                            <input class="form-control" type="text"   id="id_locus_tag"   name="locus_tag" required><br>
                        </div>
                        <div class="form-group">
                            <label for="id_attachment">attachment:</label><br>
                             <input class="form-control" type="file" id="id_attachment" name="attachment" required>
                        </div>

                        <button type="submit" id="submitButton" class="btn btn-primary">Register</button>
                        <input type="text" id="id_createdBy" hidden="true" name="createdBy" value="{{ login_context.id }}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<body>
{% endblock %}

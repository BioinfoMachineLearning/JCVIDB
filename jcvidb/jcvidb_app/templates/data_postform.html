{% extends "./common/header.html" %}

{% block content %}
{% for msg in messages %}
<div class="alert alert-{{ msg.extra_tags }}" id="myAlert"  role="alert" >
  <strong>{{ msg.extra_tags }}!!</strong>   {{ msg }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}

<br>
<h1 class="text-center"  > Post Details</h1>
<hr>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" class="form-container" enctype="multipart/form-data"  >
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_details">Details</label>
                            <textarea   class="form-control" id="id_details" name="details" required></textarea>

                        </div>
                        <div class="form-group">
                            <label for="id_references">Reference</label>
                            <textarea type="text" class="form-control" id="id_references" name="references"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="id_funding">Funding:</label><br>
                            <textarea type="number" id="id_funding"  class="form-control"  name="funding" ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="id_type">Protein Genbank Accession number:</label><br>
                               <select id="id_type" name="type">
                                    <option value="1">Proteomics</option>
                                    <option value="2">Trans-proteomics</option>
                                    <option value="3">Interactomes</option>
                                    <option value="4">Physical-Properties</option>
                                </select>
                        </div>
                        <div style="text-align: center;">

                        <button type="submit" id="submitButton" class="btn btn-success">Submit</button>
                        <input type="text" id="id_createdBy" hidden="true" name="createdBy" value="{{ login_context.id }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<body>
{% endblock %}
